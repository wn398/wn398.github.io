# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 
title: 遍寻天下-但求一梦
subtitle: 没有毅力，成功只是虚仰，虎头蛇尾的奋斗也只是徒劳
description: 有一种落差是你配不上自己的野心也辜负了所受的苦难
author: Tim Wang
email: 164878858@qq.com
language: zh-CN
timezone:    
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wn398.github.io
root: /
permalink: :year/:month/:day/:title/ ##文章的永久链接格式
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ##
permalink_defaults:   #永久链接中各部分的默认值

# Directory 文件目录
source_dir: source  ##资源文件夹，用来存放内容
public_dir: public  ##公共文件夹，用于存放站点文件

# Writing 博客配置
new_post_name: :title.md ## File name of new posts  ##文章名称
default_layout: post    ##预设布局
auto_spacing: false # Add spaces between asian characters and western characters在中文和英文之间加入空格
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab在新标签中打开链接
max_open_file: 100
multi_thread: true
filename_case: 0  ##把文件名称转换为1小写或2大写
render_drafts: false  ##显示草稿
post_asset_folder: false  ##启动Asset文件夹
future: true  ##显示未来的文章
#relative_link: false  
highlight:   ##代码块的设置
  enable: true
  line_number: true
  tab_replace:

# Category & Tag  目录和标签
default_category: uncategorized  ##默认分类
category_map:    ##分类别名
tag_map:   ##标签别名

# Archives 归档设置
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server 服务器设置
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format 时间日期
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD 
time_format: H:mm:ss

# Pagination 分页设置
## Set per_page to 0 to disable pagination
per_page: 10    ##每页显示的文章量（0=关闭分页功能）
pagination_dir: page  ##分页目录

# Disqus 评论
disqus_shortname: wn398

# Extensions 插件和皮肤
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
## Themes: https://github.com/hexojs/hexo/wiki/Themes
#theme: landscape  ##default theme
#theme: hueman  ##adjust the blog with photo
#theme: vno
#theme: iceman
theme: jacman
stylus:
	commpress:true
exclude_generator:

# Markdown语法
## https://github.com/chjj/marked
markdown:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# CSS的stylus格式
stylus:
  compress: false
# Deployment  布局配置
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: github
  repo: https://github.com/wn398/wn398.github.io.git